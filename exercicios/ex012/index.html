<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="midia/chá-capa.jpg" controls autoplay frameborder="0">
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não consegue carregar o vídeo</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QoTfOVYXmUc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/790872475?h=9c79673d92" width="560" height="315" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
