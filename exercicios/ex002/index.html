<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebra de linha</title>
</head>
<body>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <!--
        Um &lt; estamos pedindo pra colocar o símbolo menor que (less than).
        Um &gt; estamos pedindo para coloca o símbolo maior que (greater than).
    -->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p> 
    <!--Não fazer quebra de linha com vários <br>-->
</body>
</html>
